<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><img src="./imagens/logo2.png" alt="logo"></h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href=".\index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href=".\index.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href=".\index.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href=".\index.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    

    <section id="cadastro">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa!</p>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="Nome completo">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" name="bairro" class="form-control" placeholder="Bairro">
                    </div>
                    <div class="col">
                        <input type="text" name="cidade" class="form-control" placeholder="Cidade">
                    </div>
                    <div class="col">
                        <input type="text" name="estado" class="form-control" placeholder="Estado">
                    </div>
                    <div class="col">
                        <input type="text" name="cep" class="form-control" placeholder="CEP">
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <textarea class="form-control" name="informacoes" id="info" rows="5">Informações Adicionais</textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                emails promocionais</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

            </form>

        </div> <!-- end .container -->
    </section>




    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
